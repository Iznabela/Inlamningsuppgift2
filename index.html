<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>
</head>
<body>
    <div class="header">
        <img src="img/PngItem_6807185.png">
        <h1>City Travel</h1>
    </div>
    <section class="search-section">
        <input type="search" id="city-search" name="q" aria-label="Search through site content">
        <button id="search-button"><p>Go</p></button>
        <input type="checkbox" id="checkbox-weather" value="weather">
        <label for="checkbox-weather"><p>Only Weather</p></label>
        <input type="checkbox" id="checkbox-attractions" value="attractions">
        <label for="checkbox-attractions"><p>Only Attractions</p></label>
        <input type="checkbox" id="filter" value="filter">
        <label for="filter"><p>Filter Alfabetically</p></label>
    </section>
    <section class="result-section">
        <h2>Stadens namn</h2><br>
        <h3>Current Weather</h3><br>
        <div class="weather-box">
            <p>Weekday</p>
            <p>Temperature: -2</p>
            <p>Condition: rainy</p>
        </div>
    </section>
</body>
</html>
