<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>City Travel</title>
</head>
<body>
    <div class="header">
        <img src="img/PngItem_6807185.png" id="plane">
        <h1>City Travel</h1>
    </div>
    <section class="search-section">
        <input type="search" id="city-search" name="q" placeholder="City..." aria-label="Primary">
        <button id="search-button" type="submit" value="enter"><p>Go</p></button>
        <div class="checkboxes">
            <input type="checkbox" id="checkbox-weather" value="weather">
            <label for="checkbox-weather"><p>Only Weather</p></label><br>
            <input type="checkbox" id="checkbox-attractions" value="attractions">
            <label for="checkbox-attractions"><p>Only Attractions</p></label><br>
            <input type="checkbox" id="filter" value="filter">
            <label for="filter"><p>Filter Alfabetically</p></label><br>
        </div>
    </section>
    <section class="result-section">
        <h2 id="city-name">Stadens namn</h2><br>
        <div id="weather">
            <h3>Current Weather</h3><br>
            <div class="weather-box">
                <h3 id="weekday"></h3>
                <div class="weather-items">
                <img src="img/temperature-icon-png-11092.png" id="temp-img"><p id="temp"></p>
                <img src="img/iconfinder_weather-02_1530391.png" id="cond-img"><p id="condition"></p>
            </div>
            </div><br><br>
        </div>
        <div id="title-container">
            <h3 id="attractions-title">Top Attractions</h3><br><br>
        </div> 
        <div class="attractions" id="attractions">
            <img src="img/kisspng-cities-skylines-computer-icons-building-city-skycraper-5ad715d0469711.5787819515240452642892.png" id="pic1">
            <img src="img/Daco_3977715.png" id="pic2">
        </div>
    </section>
    <footer>
        <p>Â© Isabella Pettersson</p>
    </footer>
</body>
</html>
