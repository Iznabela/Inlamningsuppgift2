<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>City Travel</title>
</head>
<body>
    <div class="header">
        <img src="img/PngItem_6807185.png" id="plane">
        <h1>City Travel</h1>
    </div>
    <section class="search-section">
        <input type="search" id="city-search" name="q" aria-label="Search through site content">
        <button id="search-button" type="submit" value="enter" onclick="buttonWasClicked()"><p>Go</p></button>
        <div class="checkboxes">
            <input type="checkbox" id="checkbox-weather" value="weather">
            <label for="checkbox-weather"><p>Only Weather</p></label><br>
            <input type="checkbox" id="checkbox-attractions" value="attractions">
            <label for="checkbox-attractions"><p>Only Attractions</p></label><br>
            <input type="checkbox" id="filter" value="filter">
            <label for="filter"><p>Filter Alfabetically</p></label><br>
        </div>
    </section>
    <section class="result-section">
        <h2 id="city-name">Stadens namn</h2><br>
        <div id="weather">
            <h3>Current Weather</h3><br>
            <div class="weather-box">
                <h3 id="weekday"></h3>
                <div class="weather-items">
                <img src="img/temperature-icon-png-11092.png" id="temp-img"><p id="temp"></p>
                <img src="img/iconfinder_weather-02_1530391.png" id="cond-img"><p id="condition"></p>
            </div>
            </div><br><br>
        </div> 
        <h3 id="attractions-title">Top Attractions</h3><br><br>
        <div class="attractions">
            <div class="attraction-box">
                <h3 id="attbox0-title">Spinning tower</h3>
                <p id="attbox0-adress">Spring fields 2</p>
                <img src="" id="attbox0-icon">
            </div>
            <div class="attraction-box">
                <h3 id="attbox1-title">Future Museum</h3>
                <p id="attbox1-adress">Lucky road 44</p>
                <img src="" id="attbox1-icon">
            </div>
            <div class="attraction-box">
                <h3 id="attbox2-title">Forest Bridge</h3>
                <p id="attbox2-adress">Mystery lane 19</p>
                <img src="" id="attbox2-icon">
            </div>
        </div>
    </section>
    <footer>
        <p>Â© Isabella Pettersson</p>
    </footer>
</body>
</html>
